{% extends 'tienda/base.html' %}
{% load static %}

{%block tituloPagina%}
Pantalones
{%endblock%}

{% block ContenidoPagina %}

<div class="container">
    <h1 class="section-title">Eliminar Pantalon</h1>
    <div class="d-flex justify-content-center my-4">
        <form action="" method="post">
            {% csrf_token %}
            <p>¿Está seguro de eliminar el producto: <strong>{{ object.modelo }}</strong> ?</p>
            <div class="row">
                <input type='submit' value='Sí, Eliminar' class='col btn btn-danger mx-1'>
                <a href="{% url 'pantalon_list' %}"  class='col btn btn-secondary mx-1'>No, Volver a la lista</a>
            </div>
        </form>
    </div>

</div>






{% endblock%}
