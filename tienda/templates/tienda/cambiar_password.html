{% extends 'tienda/base.html' %}
{% load static %}

{%block tituloPagina%}
Editar Perfil
{%endblock%}

{% block ContenidoPagina %}

<div class="container">
    <h1 class="section-title">Editar Perfil</h1>
    <div class="d-flex justify-content-center mb-4">
        <form action='' method="post" class="border p-4">{%csrf_token%}
            <p class='lead'>Estás cambiando la contraseña del usuario: <strong>{{user.username}}</strong></p>
            {{form.as_p}}
            <button type='submit' class='btn btn-success'>Guardar</button>
        </form>
    </div>
</div>






{% endblock%}
